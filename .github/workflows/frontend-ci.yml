name: Frontend CI

on:
  push:
    branches: ["main", "frontend"]
    paths:
      - "fluxapay_frontend/**"
  pull_request:
    branches: ["main", "frontend"]
    paths:
      - "fluxapay_frontend/**"

jobs:
  build-and-check:
    name: Frontend Build & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fluxapay_frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Format Check (Lint)
        run: npx eslint . --max-warnings=0
        # Runs ESLint to verify code quality and formatting rules defined in eslint config.
        # This satisfies the "Format Check" requirement.

      - name: Build Check
        run: npm run build

  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fluxapay_frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run unit / component tests
        run: npm test

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-check
    defaults:
      run:
        working-directory: ./fluxapay_frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Next.js app
        run: npm run build

      - name: Start app and run E2E tests
        run: |
          npm start &
          npx wait-on http://localhost:3075 --timeout 60000
          npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3075
